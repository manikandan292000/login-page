<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section>

    <div class="container">
        <div class="main">
        <form class="fullbox" id="myform">
            <h1>Register</h1>
        <div class="box">
            
            <label for="username">UserName:</label>
            <input id="username" type="text" placeholder="username" oninput="checkError('name_error')">
            <div class="icon_flex">
               <p id="icon_one"><i class="bi bi-exclamation-circle"></i></p>
               <p id="name_error"></p>
            </div>
        </div>

        <div class="box">
            <label for="Email">Email:</label>
            <input id="email" type="email" placeholder="Email" oninput="myemail('mail_error')">
            <div class="icon_flex">
                <p id="icon_two"><i class="bi bi-exclamation-circle"></i></p>
                <p id="mail_error"></p>
             </div>
        </div>

        <div class="box">
            <label for="password">Password:</label>
            <input id="password" type="text" placeholder="Password" oninput="mypassword('pwd_error')">
            <div class="icon_flex">
                <p id="icon_three"><i class="bi bi-exclamation-circle"></i></p>
                <p id="pwd_error"></p>
             </div>
        </div>

        <div class="box">
            <label for="password">Confirm Password:</label>
            <input id="cformpassword" type="text" placeholder="Confirm Password" oninput="mycformpassword('c_pwd_error')">
              <div class="icon_flex">
               <p id="icon_four"><i class="bi bi-exclamation-circle"></i></p>
               <p id="c_pwd_error"></p>
            </div>
        </div>

        <div class="btn">
            <button type="submit">Register</button>
        </div>

        <p id="name"></p>
        </form>
        

        
        <div class="login_box">
            <h1>Login</h1>
            <div class="box">
                <input id="login_mail" type="text" placeholder="Email">
            </div>
    
            <div class="box">
                <input id="login_password" type="text" placeholder="Password">
            </div>
            <div class="login_btn">
                <button id="login_button" type="submit" onclick="mylogin()">Login</button>
            </div>
            <div class="icon_flex">
                <p id="login_icon"><i class="bi bi-exclamation-circle"></i></p>
                <p class="log_msg"></p>
            </div>
        </div>
       
    </div>
    </div>
    

    </section>
    <script src="main.js"></script>
</body>
</html>
